<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}"><head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<h2 > owners </h2>

<table  class="table table-striped ">
    <thead>
    <tr >
        <th style="width: 150px;">ID</th>
        <th style="width: 150px;">FirstName</th>
        <th style="width: 150px;">LastName</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner :  ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">joe</td>
        <td th:text="${owner.lastName}">buck</td>

    </tr>
    </tbody>
</table>
</body>
</html>
