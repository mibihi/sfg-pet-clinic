<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h1  th:text="' List of Vets'"> vets list...</h1>
<div class="row">
    <div class="col-md-12">
        <img class="img-responsive" src="../static/resources/images/pets.png" th:src="@{/resources/images/pets.png}"/>
    </div>
</div>
<table >
    <thead>
    <tr style="font-size: 13">
        <td>ID</td>
        <td>FirstName</td>
        <td>LastName</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet :  ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">joe</td>
        <td th:text="${vet.lastName}">buck</td>

    </tr>
    </tbody>
</table>
</body>
</html>
